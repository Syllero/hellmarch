
<html>
<head>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.4.0.js"></script>
  
	<script type="text/javascript">

    var airconsole;
    /**
     * Sets up the communication to the screen.
     */
    function App() {
		var me = this;
		me.airconsole = new AirConsole({"orientation": "portrait", "synchronize_time" : "true"});
		me.airconsole.onMessage = function(from, data) {
			if( data["money"] )
			{
				document.getElementById("money").innerHTML = "Money: " + data["money"];
			}
			console.log("onMessage", from, data);
			document.getElementById("content").innerHTML = "device " + from + " says: " + data;
		};
      
		me.airconsole.onReady = function(code) {
			console.log("onReady", code);
		};
      
		me.airconsole.onDeviceStateChange = function(device_id, device_data) {
			console.log("onDeviceStateChange", device_id, device_data);
		};
      
		/**
		* Here we are adding support for mouse events manually.
		* WE STRONGLY ENCOURAGE YOU TO USE THE AIRCONSOLE CONTROLS LIBRARY
		* WHICH IS EVEN BETTER (BUT WE DONT WANT TO BLOAT THE CODE HERE).
		* 
		* https://github.com/AirConsole/airconsole-controls/
		* NO MATTER WHAT YOU DECIDE, DO NOT USE ONCLICK HANDLERS.
		* THEY HAVE A 200MS DELAY!
		*/
		if (!("ontouchstart" in document.createElement("div"))) {
			var elements = document.getElementsByTagName("*");
			for (var i = 0; i < elements.length; ++i) {
				var element = elements[i];
				var ontouchstart = element.getAttribute("ontouchstart");
				if (ontouchstart) {
					element.setAttribute("onmousedown", ontouchstart);
				}
				var ontouchend = element.getAttribute("ontouchend");
				if (ontouchend) {
					element.setAttribute("onmouseup", ontouchend);
				}
			}
		}
    }
    
    App.prototype.sendMessageToScreen = function(msg) {
		this.airconsole.message(AirConsole.SCREEN, msg);
	};
    
    App.prototype.broadcastMessage = function(msg) {
       this.airconsole.broadcast(msg);
    };
    
	</script>
 
</head>
<body onload="window.app = new App()">
	<div class="jumbotron">
		<div class="container">
			<img class="img-responsive" src="img/hell_march.png"/>
		</div>
	</div>
	<div class="container-fluid">
		
		<div class="row">
			<div class="col-xs-12">
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab" href="#menu1">Barracks</a></li>
					<li><a data-toggle="tab" href="#menu2">Command</a></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="tab-content panel-body">
				<div id="menu1" class="tab-pane active">
					<div class="col-xs-4">
						<div class="btn btn-default">
							<img src="img/soldier_icon.png" class="img-responsive" ontouchstart="window.app.sendMessageToScreen('left')" ontouchend="window.app.sendMessageToScreen('stop')"></img>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="btn btn-default">
							<img src="img/bomber_icon.png" class="img-responsive" ontouchstart="window.app.sendMessageToScreen('right')" ontouchend="window.app.sendMessageToScreen('stop')"></img>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="btn btn-default">
							<img src="img/blue_icon.png" class="img-responsive" ontouchstart="window.app.broadcastMessage('Hey everyone!')"></img>
						</div>
					</div>
				</div>
				<div id="menu2" class="tab-pane">
					<div class="col-xs-6">
						<div class="btn btn-default">
							<img src="img/blue_icon.png" class="img-responsive" ontouchstart="window.app.sendMessageToScreen('right')" ontouchend="window.app.sendMessageToScreen('stop')"></img>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="btn btn-default" data-toggle="modal" data-target="#launchModal">
							<img src="img/green_icon.png" class="img-responsive" ontouchstart="window.app.broadcastMessage('Hey everyone!')"></img>
						</div>
					</div>
					<div id="launchModal" class="modal fade" role="dialog">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Deployment Options</h4>
								</div>
								<div class="modal-body container">
									<div class="row">
										<div class="col-xs-6">
											<label for="launch-x">X Coordinate:</label>
											<select class="form-control" id="launch-x">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												<option>7</option>
												<option>8</option>
												<option>9</option>
											</select>
										</div>
										<div class="col-xs-6">
											<label for="launch-y">Y Coordinate:</label>
											<select class="form-control" id="launch-y">
												<option>A</option>
												<option>B</option>
												<option>C</option>
											</select>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<div class="btn btn-default" data-dismiss="modal">
												<img src="img/green_icon.png" class="img-responsive" " ontouchstart="window.app.broadcastMessage('Hey everyone!')"></img>
											</div>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table class="table table-condensed">
					<thead>
						<tr>
							<th>Garrison</th>
							<th>Funds</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span class="glyphicon glyphicon-user"></span>1000</td>
							<td><span class="glyphicon glyphicon-usd"></span>2000</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div id="content"><!--Incoming messages get displayed in this container--></div>
				<div id="money"></div>
			</div>
		</div>
	</div>
</body>
</html>
